<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="head">
            <a href="goals.html" style="text-decoration: none; color: var(--main);">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
            <div class = "yeet">
            <h1 id="goal-name" style="margin-left: 10px;">Travel</h1>
            <p>Goal Breakdown</p>
            </div>
        </div>
    
        <!-- Active Goals -->
        <div class="head2">
            <h2>Active Goals</h2>
            <div class="svg-icons">
                <a href="#" class="text-decoration-none text-black" id="add-goal" data-bs-toggle="modal" data-bs-target="#goalModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="var(--white)" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </a>
            </div>
        </div>

        <div id="goal-count" class="mb-3">
            Total Active Goals: <span id="active-goal-count">0</span>
        </div>

        <div id="goals-container">
            <!-- Dynamic goal cards go here -->
        </div>

        <!-- Create Goal Modal -->
        <div class="modal fade" id="goalModal" tabindex="-1" aria-labelledby="goalModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="goalModalLabel">Add New Goal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="goal-form">
                            <div class="mb-3">
                                <label for="goal-name" class="form-label">Goal Name</label>
                                <input type="text" class="form-control" id="goal-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="goal-amount" class="form-label">Goal Amount</label>
                                <input type="number" class="form-control" id="goal-amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="current-amount" class="form-label">Current Amount</label>
                                <input type="number" class="form-control" id="current-amount" required>
                            </div>
                            <div class="d-flex justify-content-end"> <!-- Align content to the right -->
                                <button type="submit" class="btn btn-custom1">Add Goal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Goal Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Goal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <div class="mb-3">
                                <label for="edit-goal-name" class="form-label">Goal Name</label>
                                <input type="text" class="form-control" id="edit-goal-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-goal-amount" class="form-label">Goal Amount ($)</label>
                                <input type="number" step="0.01" class="form-control" id="edit-goal-amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-current-amount" class="form-label">Current Amount ($)</label>
                                <input type="number" step="0.01" class="form-control" id="edit-current-amount" required>
                            </div>
                            <div class="d-flex justify-content-end"> <!-- Align content to the right -->
                                <button type="submit" class="btn btn-custom1">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
