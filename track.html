<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="cssfile/trackexpense.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
    <link rel="icon" href="images/bb04.png" type="image/x-icon" sizes="128x128">
</head>
<body>
    <!-- Nav Bar -->
    <div class="navb d-flex flex-column p-4 pt-2 fixed-top">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="m-3">Transaction History</h1>
        </div>
        <p class="ml-3">View and add your recent transactions</p>
    </div>

    <div class="container" style="color: black">
        <div class="head2 mb-3">
            <h2>Today</h2>
            <div class="svg-icons">
                <a href="#" class="text-decoration-none text-black" id="add-transaction" data-bs-toggle="modal" data-bs-target="#transactionModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0 a8 8 0 0 0 0 16"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </a>
            </div>
        </div>
        
        <div id="transactions-container" class="d-flex flex-wrap">
            <!-- Dynamic transaction cards go here -->
        </div>
    </div>

     <!-- Create Transaction Modal -->
     <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transactionModalLabel">Add New Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transaction-form">
                        <div class="mb-3">
                            <label for="transaction-name" class="form-label">Transaction Name</label>
                            <input type="text" class="form-control" id="transaction-name" required>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <div class="flex-grow-1">
                                <label for="transaction-amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="transaction-amount" required>
                            </div>
                            <button type="button" class="btn btn-outline-secondary ms-2" data-bs-toggle="modal" data-bs-target="#cameraModal">Capture</button>
                            <input type="file" accept="image/*" onchange="handleFileUpload(this.files)" style="display: none;" id="file-input">
                            <label for="file-input" class="btn btn-outline-secondary ms-2">Upload</label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">Save Transaction</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cameraModalLabel">Capture Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="cameraStream" playsinline class="w-100"></video>
                    <canvas id="cameraCanvas" class="d-none"></canvas>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="snap">Capture</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <ul class="nav justify-content-center gap-4">
            <li class="nav-item"><a href="allexpenses.html" class="nav-link px-2 text-body-secondary"><img src="./images/card-checklist.svg" height="28px"></a></li>
            <li class="nav-item"><a href="bot.html" class="nav-link px-2 text-body-secondary"><img src="./images/robot.svg" height="28px"></a></li>
            <li class="nav-item"><a href="./mainpage.html" class="nav-link px-2 text-body-secondary"><img src="./images/house.svg" height="28px"></a></li>
            <li class="nav-item"><a href="track.html" class="nav-link px-2 text-body-secondary track">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" id = "track" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
                  </svg>
            </a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link px-2 text-body-secondary"><img src="./images/person.svg" height="28px"></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascriptfile/track.js"></script>
</body>
</html>
