    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const transactionContainer = document.getElementById("transactionContainer");

            function loadTransactions() {
                const transactions = localStorage.getItem("transactions");
                return transactions ? JSON.parse(transactions) : [];
            }

            function saveTransactions(transactions) {
                localStorage.setItem("transactions", JSON.stringify(transactions));
            }

            function renderTransaction(transaction) {
                const newTransactionCard = document.createElement("div");
                newTransactionCard.className = "transaction-card card p-2";

                const transactionName = document.createElement("h5");
                transactionName.className = "card-title";
                transactionName.textContent = transaction.name;

                const transactionAmount = document.createElement("p");
                transactionAmount.className = "card-text";
                transactionAmount.textContent = `$${transaction.amount.toFixed(2)}`;

                newTransactionCard.appendChild(transactionName);
                newTransactionCard.appendChild(transactionAmount);

                return newTransactionCard;
            }

            function renderTransactions() {
                transactionContainer.innerHTML = "";
                const transactions = loadTransactions();
                const transactionsByDate = {};
                let totalAmount = 0;

                transactions.forEach(transaction => {
                    totalAmount += transaction.amount;
                    if (!transactionsByDate[transaction.date]) {
                        transactionsByDate[transaction.date] = [];
                    }
                    transactionsByDate[transaction.date].push(transaction);
                });

                const totalAmountHeader = document.createElement("h3");
                totalAmountHeader.textContent = `Total Amount Spent This Week: $${totalAmount.toFixed(2)}`;
                transactionContainer.appendChild(totalAmountHeader);

                const sortedDates = Object.keys(transactionsByDate).sort((a, b) => new Date(b) - new Date(a));

                sortedDates.forEach(date => {
                    const dateContainer = document.createElement("div");
                    dateContainer.className = "dates";
                    
                    const dateHeader = document.createElement("h3");
                    dateHeader.textContent = `Date: ${date}`;
                    dateContainer.appendChild(dateHeader);

                    transactionsByDate[date].forEach(transaction => {
                        dateContainer.appendChild(renderTransaction(transaction));
                    });

                    transactionContainer.appendChild(dateContainer);
                });
            }

            function generateRandomTransactions() {
                const names = ["Grocery", "Food", "Birthday", "Shopping", "Subscriptions", "Transport", "Leisure"];
                const transactions = [];
                const today = new Date();
                for (let i = 0; i < 7; i++) {
                    const date = new Date();
                    date.setDate(today.getDate() - i);
                    const dateString = date.toISOString().split('T')[0];

                    for (let j = 0; j < 3; j++) {
                        const randomName = names[Math.floor(Math.random() * names.length)];
                        const randomAmount = (Math.random() * 100).toFixed(2);
                        transactions.push({ name: randomName, amount: parseFloat(randomAmount), date: dateString });
                    }
                }
                saveTransactions(transactions);
            }

            document.getElementById('transaction-form').onsubmit = function(e) {
                e.preventDefault();

                const name = document.getElementById('transaction-name').value;
                const amount = parseFloat(document.getElementById('transaction-amount').value);

                if (!name || isNaN(amount)) {
                    return;
                }

                const date = new Date().toISOString().split('T')[0];
                const transactions = loadTransactions();
                transactions.push({ name, amount, date });

                saveTransactions(transactions);
                renderTransactions();

                $('#transactionModal').modal('hide');
            };

            // Generate random transactions if none exist
            if (loadTransactions().length === 0) {
                generateRandomTransactions();
            }

            renderTransactions();
        });
    </script>
