<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="cssfile/trackexpense.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
</head>
<body>
    <!-- Nav Bar -->
    <div class="navb d-flex flex-column p-4 pt-2 fixed-top">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="m-3">Transaction History</h1>
        </div>
        <p class="ml-3">View and add your recent transactions</p>
    </div>

    <div class="container" style="color: black">
        <div class="head2 mb-3">
            <h2>Today</h2>
            <div class="svg-icons">
                <a href="#" class="text-decoration-none text-black" id="add-transaction" data-bs-toggle="modal" data-bs-target="#transactionModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0 a8 8 0 0 0 0 16"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </a>
            </div>
        </div>
        
        <div id="transactions-container" class="d-flex flex-wrap">
            <!-- Dynamic transaction cards go here -->
        </div>
    </div>

     <!-- Create Transaction Modal -->
     <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transactionModalLabel">Add New Transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transaction-form">
                        <div class="mb-3">
                            <label for="transaction-name" class="form-label">Transaction Name</label>
                            <input type="text" class="form-control" id="transaction-name" required>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <div class="flex-grow-1">
                                <label for="transaction-amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="transaction-amount" required>
                            </div>
                            <button type="button" class="btn btn-outline-secondary ms-2" data-bs-toggle="modal" data-bs-target="#cameraModal">Capture</button>
                            <input type="file" accept="image/*" onchange="handleFileUpload(this.files)" style="display: none;" id="file-input">
                            <label for="file-input" class="btn btn-outline-secondary ms-2">Upload</label>
                        </div>
                        <div class="mb-3">
                            <label for="transaction-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="transaction-date" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">Save Transaction</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cameraModalLabel">Capture Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="cameraStream" playsinline class="w-100"></video>
                    <canvas id="cameraCanvas" class="d-none"></canvas>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="snap">Capture</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <ul class="nav justify-content-center gap-4">
            <li class="nav-item"><a href="allexpenses.html" class="nav-link px-2 text-body-secondary"><img src="./images/pie-chart-fill.svg" height="28px"></a></li>
            <li class="nav-item"><a href="bot.html" class="nav-link px-2 text-body-secondary"><img src="./images/robot.svg" height="28px"></a></li>
            <li class="nav-item"><a href="./mainpage.html" class="nav-link px-2 text-body-secondary"><img src="./images/dice-5.svg" height="28px"></a></li>
            <li class="nav-item"><a href="track.html" class="nav-link px-2 text-body-secondary"><img src="./images/currency-dollar.svg" height="28px"></a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link px-2 text-body-secondary"><img src="./images/person-fill.svg" height="28px"></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascriptfile/track.js"></script>
</body>
</html>
