<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Your Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <link rel="icon" href="images/bb04.png" type="image/x-icon" sizes="128x128">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        :root {
            --dark-blue: #435059;
            --dark-green: #7D8274;
            --olive: #A9A793;
            --blue: #9BC1C3;
            --white: #F6F8EF;
            --brown: #655C4E;
        }

        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            background-color: var(--white);
            color: var(--dark-blue);
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            padding: 0;
        }

        /* For Animation */
        #animation-container {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 90vh;
            align-items: center;
        }

        .wave-container {
            position: fixed;
            width: 10em;
            height: 10em;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(43, 41, 41, 0.1);
            margin-bottom: 6em;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: var(--blue);
            border-radius: 40%;
            animation: wave-animation 5s infinite linear;
        }

        @keyframes wave-animation {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(-25%) translateY(10%);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        .text {
            font-size: 0.8em;
            color: var(--blue);
            text-align: center;
            margin-bottom: 2em;
            margin-top: 15em;
        }

        .button-container {
            display: none;
        }

        .button-container a {
            background-color: var(--blue);
            color: var(--dark-blue);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 1em;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add this line for box shadow */
        }

        .wave-container svg {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            fill: var(--dark-blue);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container" id="animation-container">
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave" style="animation-delay: -2.5s; opacity: 0.5;"></div>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="var(--white)" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
            </svg>
        </div>
        <div class="text">Creating Your Account</div>
        <div class="button-container" id="button-container">
            <a href="index.html">Login</a>
        </div>
    </div>

    <script>
        function startWaveAnimation() {
            const waveContainer = document.querySelector('.wave-container');
            const text = document.querySelector('.text');
            const buttonContainer = document.getElementById('button-container');
            const checkIcon = waveContainer.querySelector('svg');
            let progress = 0;

            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    text.innerHTML = `Account Created Successfully`;
                    buttonContainer.style.display = 'block';
                    checkIcon.style.display = 'block';
                } else {
                    progress++;
                    text.innerHTML = `${progress}%`;
                    const waveHeight = 100 - progress;
                    waveContainer.querySelectorAll('.wave').forEach(wave => {
                        wave.style.bottom = `${waveHeight}%`;
                    });
                }
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', startWaveAnimation);
    </script>
</body>
</html>
