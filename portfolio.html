<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="cssfile/portfolio.css">
</head>
<body>
    <div class="container mt-4">
        <div class="rect">
            <a href="settings.html" style="text-decoration: none; color: var(--dark-blue);">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
        </div>
        <div class="header text-center">
            <h1>Financial Portfolio</h1>
            <div class="row">
                <div class="col"><b>Assets</b><br>$28000</div>
                <div class="col"><b>Liabilities</b><br>$3000</div>
            </div>
        </div>

        <div class="section text-center mt-4">
            <h4>DEBIT</h4>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="card p-2" onclick="showDetail('Cash', '$3000')">
                        <i class="fas fa-money-bill-wave icon"></i>
                        <p>Cash<br>$3000</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="card p-2" onclick="showDetail('DBS', '$15000')">
                        <i class="fas fa-university icon"></i>
                        <p>DBS<br>$15000</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="card p-2" onclick="showDetail('Cash', '$1000')">
                        <i class="fas fa-wallet icon"></i>
                        <p>Cash<br>$1000</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="section text-center mt-4">
            <h4>STOCKS</h4>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="card p-2" onclick="showStockDetail('Apple', '$2000')">
                        <i class="fab fa-apple icon"></i>
                        <p>Apple<br>$2000</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="card p-2" onclick="showStockDetail('Alphabet', '$1500')">
                        <i class="fab fa-google icon"></i>
                        <p>Alphabet<br>$1500</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="card p-2" onclick="showStockDetail('Tesla', '$1000')">
                        <i class="fab fa-tesla icon"></i>
                        <p>Tesla<br>$1000</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="section text-center mt-4">
            <h4>REAL ESTATE</h4>
            <div class="card p-2 mx-auto" onclick="showDetail('Apartment', '$700,000')">
                <i class="fas fa-home icon"></i>
                <p>Apartment<br>$700,000</p>
            </div>
        </div>

        <div class="section text-center mt-4">
            <h4>LENT</h4>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="card p-2" onclick="showDetail('FD', '$50,000')">
                        <i class="fas fa-file-invoice-dollar icon"></i>
                        <p>FD<br>$50,000</p>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="card p-2" onclick="showDetail('Friend', '$1500')">
                        <i class="fas fa-user-friends icon"></i>
                        <p>Friend<br>$1500</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="section text-center mt-4">
            <div class="card p-2 mx-auto" onclick="showDetail('Car Loan', '$70,000')">
                <i class="fas fa-car icon"></i>
                <p>Car Loan<br>$70,000</p>
            </div>
        </div>
    </div>

    <div id="detail-view" class="detail-view">
        <div class="d-flex justify-content-between align-items-center">
            <h4 id="detail-title">Detail</h4>
            <button class="btn btn-outline-dark rounded-circle" onclick="hideDetail()"><i class="fas fa-times"></i></button>
        </div>
        <div id="detail-content">
            <!-- Dynamic content goes here -->
        </div>
        <div class="actions text-center mt-3">
            <button class="btn btn-primary">Buy</button>
            <button class="btn btn-secondary">Sell</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function showDetail(name, amount) {
            document.getElementById('detail-title').textContent = name;
            document.getElementById('detail-content').innerHTML = `<p>${name}: ${amount}</p>`;
            document.getElementById('detail-view').style.display = 'block';
        }

        function showStockDetail(name, amount) {
            document.getElementById('detail-title').textContent = name;
            document.getElementById('detail-content').innerHTML = `
                <div class="row">
                    <div class="col-6">
                        <p><b>Stock:</b> ${name}</p>
                        <p><b>Value:</b> ${amount}</p>
                        <p><b>Profit:</b> $5000</p>
                        <p><b>Avg Cost:</b> $200</p>
                    </div>
                    <div class="col-6">
                        <p><b>Change:</b> 25%</p>
                        <p><b>Price:</b> $250</p>
                        <p><b>Quantity:</b> 100</p>
                        <p><b>Total Paid:</b> $20000</p>
                    </div>
                </div>`;
            document.getElementById('detail-view').style.display = 'block';
        }

        function hideDetail() {
            document.getElementById('detail-view').style.display = 'none';
        }
    </script>
</body>
</html>
