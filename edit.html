<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
    <link href="cssfile/edit.css" rel="stylesheet">
    <link rel="icon" href="images/bb04.png" type="image/x-icon" sizes="128x128">
</head>
<body>
    <div class="container">
        <div class="head d-flex justify-content-between">
            <div class = header>
            <a href="goals.html" style="text-decoration: none; color: var(--dark-blue);">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
            <button id="delete-goal" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="var(--olive)" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                  </svg>
            </button>
        </div>
            <div class="yeet">
                <h1 id="goal-name">Goal Name</h1>
                <p>Goal Progress</p>
            </div>
        </div>
        
        <div class="head2 row" style="text-align: left">
            <p>Target Amount: <span id="target-amount"></span></p>
            <p>Current Amount: <span id="current-amount"></span></p>
            <div class="date-container justify-content-start" style="margin-bottom: 0.9em;">
                <label for="ending-date"><b>End Date:</b></label>
                <input type="date" id="ending-date" name="ending-date">
            </div>
            <p>Progress: <span id="progress-percentage"></span></p>
            
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <button id="update-dates" class="btn btn-custom1 mt-3">Update Dates</button>

        <!-- Toggle buttons for view selection -->
        <div class="c mt-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="weekly" name="view" value="weekly" checked>
                <label class="form-check-label" for="weekly">Weekly</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="monthly" name="view" value="monthly">
                <label class="form-check-label" for="monthly">Monthly</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="yearly" name="view" value="yearly">
                <label class="form-check-label" for="yearly">Yearly</label>
            </div>
        </div>

        <table class="table table-striped mt-3">
            <thead>
                <tr style="text-align: center">
                    <th>Saved</th>
                    <th>Period</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="breakdown-table">
                <!-- Breakdown will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this goal?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascriptfile/edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
