<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./cssfile/calendar.css">
</head>
<body>
    <!-- Nav Bar -->
    <div class="navb d-flex flex-column p-4 pt-2 fixed-top">
        <div class="d-flex align-items-center">
            <h1 class="m-3">Monthly Expenses</h1>
        </div>
    </div>

    <div class="toggle-container">
        <input type="radio" id="daily" name="toggle">
        <label for="daily" class="toggle-label">Daily</label>
        
        <input type="radio" id="monthly" name="toggle" checked>
        <label for = "monthly" class="toggle-label">Monthly</label>
        
        <div class="toggle-pill"></div>
    </div>

    <div class="calendar-container">
        <div class="calendar">
            <div class="header">
                <button id="prev" onclick="prevMonth()">&#10094;</button>
                <div id="monthYear"></div>
                <button id="next" onclick="nextMonth()">&#10095;</button>
            </div>
            <div class="weekdays">
                <div>S</div>
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>
            </div>
            <div class="days" id="days"></div>
        </div>

        <!-- Collapsible section for expenditure data -->
        <div id="expenditureData" class="collapse mt-3">
          <div id="expenditureContent" class="card card-body">
            <!-- Expenditure data will be dynamically populated here -->
          </div>
        </div>
    </div>

    <footer>
        <ul class="nav justify-content-center gap-4">
            <li class="nav-item"><a href="goals.html" class="nav-link px-2 text-body-secondary"><img src="./images/pie-chart-fill.svg" height="28px"></a></li>
            <li class="nav-item"><a href="bot.html" class="nav-link px-2 text-body-secondary"><img src="./images/robot.svg" height="28px"></a></li>
            <li class="nav-item"><a href="./mainpage.html" class="nav-link px-2 text-body-secondary"><img src="./images/dice-5.svg" height="28px"></a></li>
            <li class="nav-item"><a href="track.html" class="nav-link px-2 text-body-secondary"><img src="./images/currency-dollar.svg" height="28px"></a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link px-2 text-body-secondary"><img src="./images/person-fill.svg" height="28px"></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="javascriptfile/calendarscript.js"></script>
</body>
</html>
