<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
    <link rel="stylesheet" href="./cssfile/home.css">
    <script src="./javascriptfile/home.js" defer></script>
    <link rel="icon" href="images/bb04.png" type="image/x-icon" sizes="128x128">

    <style>
        :root {
            --darkest: #1c2a18;
            --mid: #006600;
            --light: #6eea8e;
            --white: #E9EBED;
            --black: #222222;
            --accent: #826cf6;
        }

        body {
            background: linear-gradient(300deg, var(--darkest), var(--light), var(--mid));
            background-size: 100% 1000%;
            animation: gradientAnimation 30s ease infinite;
            margin: 0;
            padding: 0;
            color: var(--white);
            height: 100vh; /* Ensure body takes up the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2em;
            box-sizing: border-box;
            border-radius: 10px; /* Optional: Add rounded corners */
        }

        h1 {
            color: var(--darkest);
            font-size: 2.2em;
            padding: 0;
            margin: 0;
        }

        svg {
            padding: 1em;
            width: 10em;
            height: 10em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 2em;
            gap: 0.5em; /* Space between buttons */
        }

        button {
            padding: 10px 20px;
            background-color: var(--mid);
            color: var(--white);
            border: none;
            border-radius: 3em;
            cursor: pointer;
            font-size: 1em;
            max-width: 200px; /* Limit the maximum width */
            margin-top: 1.5em;
        }

        button:hover {
            background-color: var(--darkest);
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Account Created Successfully!</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--mid)" class="bi bi-check2-circle" viewBox="0 0 16 16">
            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
        </svg>
        <a href="mainpage.html"><button>Start Your Journey</button></a>
    </div>
</body>
</html>
