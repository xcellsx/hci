<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="cssfile/edit.css" rel="stylesheet">
</head>
<body>
    <div class="navb d-flex flex-column p-4 pt-2">
        <div class="d-flex align-items-center">
            <a href="allexpenses.html" style="text-decoration: none; color: var(--main);">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
            <h1 class="m-3">Goals</h1>
        </div>
        <p class="pl-4 ml-3">Edit or Delete your goals</p>
    </div>

    <div class="container mt-5">
        <h2>Active Goals</h2>
        <div id="goal-count" class="mb-3">
            Total Active Goals: <span id="active-goal-count">0</span>
        </div>
        <div class="table-wrapper">
            <table id="active-goals" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Goal</th>
                        <th>Goal Amount</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Goals will be loaded here -->
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <button id="edit-goal" class="btn btn-custom">Edit Goal</button>
            <button id="save-goal" class="btn btn-custom-secondary" style="display:none;">Save Goal</button>
            <button id="delete-goal" class="btn btn-custom-danger">Delete Goal</button>
        </div>
    </div>

    

    <div class="container mt-5" style="color: black">
        <div class="space">
            <a href="allexpenses.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                </svg>
            </a>
            <h2>Active Goals</h2>
        </div>
        <div id="goal-count" class="mb-3">
            Total Active Goals: <span id="active-goal-count">0</span>
        </div>
        <div class="table-wrapper">
            <table id="active-goals" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Goal</th>
                        <th>Goal Amount</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Goals will be loaded here -->
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <button id="edit-goal" class="btn btn-custom">Edit Goal</button>
            <button id="save-goal" class="btn btn-custom-secondary" style="display:none;">Save Goal</button>
            <button id="delete-goal" class="btn btn-custom-danger">Delete Goal</button>
        </div>
    </div>
    <script src="javascriptfile/allexpenses.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedGoalIndex = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadGoalsFromStorage();
        });

        function loadGoalsFromStorage() {
            const table = document.getElementById('active-goals').getElementsByTagName('tbody')[0];
            table.innerHTML = '';

            let goals = JSON.parse(localStorage.getItem('goals')) || [];

            for (let i = 0; i < goals.length; i++) {
                const newRow = table.insertRow();

                const goalCell = newRow.insertCell(0);
                const goalAmountCell = newRow.insertCell(1);
                const percentCell = newRow.insertCell(2);

                goalCell.innerHTML = `<input type="text" class="form-control goal-input" value="${goals[i].goal}" disabled>`;
                goalAmountCell.innerHTML = `<input type="number" class="form-control amount-input" value="${goals[i].amount}" disabled>`;
                percentCell.textContent = goals[i].progress + '%';

                newRow.onclick = function() {
                    selectGoal(i);
                };
            }
        }

        function selectGoal(index) {
            selectedGoalIndex = index;
            const rows = document.querySelectorAll('#active-goals tbody tr');
            rows.forEach((row, i) => {
                if (i === index) {
                    row.classList.add('table-primary');
                } else {
                    row.classList.remove('table-primary');
                }
            });
        }

        function editGoal() {
            if (selectedGoalIndex === null) {
                alert('Please select a goal to edit.');
                return;
            }
            const table = document.getElementById('active-goals').getElementsByTagName('tbody')[0];
            const row = table.rows[selectedGoalIndex];

            const goalInput = row.cells[0].querySelector('input');
            const amountInput = row.cells[1].querySelector('input');
            goalInput.disabled = false;
            amountInput.disabled = false;

            document.getElementById('save-goal').style.display = 'inline-block';
        }

        function saveGoal() {
            if (selectedGoalIndex === null) {
                alert('Please select a goal to save.');
                return;
            }
            const table = document.getElementById('active-goals').getElementsByTagName('tbody')[0];
            const row = table.rows[selectedGoalIndex];

            const goalInput = row.cells[0].querySelector('input');
            const amountInput = row.cells[1].querySelector('input');

            let goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals[selectedGoalIndex].goal = goalInput.value;
            goals[selectedGoalIndex].amount = amountInput.value;

            localStorage.setItem('goals', JSON.stringify(goals));
            loadGoalsFromStorage();
            selectedGoalIndex = null;
            document.getElementById('save-goal').style.display = 'none';
        }

        function deleteGoal() {
            if (selectedGoalIndex === null) {
                alert('Please select a goal to delete.');
                return;
            }
            let goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals.splice(selectedGoalIndex, 1);
            localStorage.setItem('goals', JSON.stringify(goals));
            loadGoalsFromStorage();
            selectedGoalIndex = null;
        }

        document.getElementById('edit-goal').onclick = editGoal;
        document.getElementById('save-goal').onclick = saveGoal;
        document.getElementById('delete-goal').onclick = deleteGoal;
    </script>
</body>
</html>
