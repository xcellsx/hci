            <input type="email" id="email" name="email" placeholder="Email" required />

            <input type="text" id="phone" name="phone-number" placeholder="Phone Number" required />
                            
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday" placeholder="Birthday" required />
            
            <label for="bank">Bank</label>
            <input type="text" name="bank" id="bank" placeholder="Bank" required />
            
            <label for="account_number">Account Number</label>
            <input type="text" id="account_number" name="account_number" placeholder="Bank Account Number" required />
            
            <label>OTP</label>
            <div class="otp-container">
                <input type="number" name="otp" placeholder="OTP" id="otp-input" required />
                <button type="button" onclick="generateOTP()">OTP</button>
            </div>
            <div class="button">
                <button type="button" onclick="resendOTP()">Resend OTP</button>
                <button type="button" onclick="verifyOTP()">Submit</button>
            </div>
            <p id="message"></p>
            
            <label>
                <input type="checkbox" name="check" id="termsCheckbox" onclick="toggleSubmitButton()">I agree to the terms and conditions
            </label>            
            
            <button type="button" id="nextButton" onclick="goToNextPage()" disabled>Next</button>
        </form>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = 'owncategories.html';
        }
    </script>
</body>
</html>
