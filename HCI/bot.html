<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href = "/cssfile/bot.css" rel = "stylesheet">
</head>
<body>

<div class="navb">
    <h1>Chatbot</h1>
</div>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="bot-msg">Hello! How can I assist you today?</div>
    </div>
    <div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<footer>
  <ul class="nav justify-content-center gap-3">
    <li class="nav-item"><a href="allexpenses.html" class="nav-link px-2 text-body-secondary"><img src="./images/pie-chart-fill.svg" height="28px"></a></li>
    <li class="nav-item"><a href="bot.html" class="nav-link px-2 text-body-secondary"><img src="./images/robot.svg" height="28px"></a></li>
    <li class="nav-item"><a href="./mainpage.html" class="nav-link px-2 text-body-secondary"><img src="./images/dice-5.svg" height="28px"></a></li>
    <li class="nav-item"><a href="track.html" class="nav-link px-2 text-body-secondary"><img src="./images/currency-dollar.svg" height="28px"></a></li>
    <li class="nav-item"><a href="profile.html" class="nav-link px-2 text-body-secondary"><img src="./images/person-fill.svg" height="28px"></a></li>
</ul>
</footer>

<script>
    function sendMessage() {
        let userMsg = document.getElementById('user-input').value;
        document.getElementById('user-input').value = '';

        // Append user message to chat box
        appendMessage('user-msg', userMsg);

        // Simulate bot response
        setTimeout(function() {
            let botMsg = 'I received your message: ' + userMsg;
            appendMessage('bot-msg', botMsg);
        }, 500);
    }

    function appendMessage(type, message) {
        let chatBox = document.getElementById('chat-box');
        let msgElement = document.createElement('div');
        msgElement.classList.add(type);
        msgElement.innerText = message;
        chatBox.appendChild(msgElement);

        // Scroll to bottom of chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
