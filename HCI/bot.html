<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planning Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/cssfile/bot.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .chat-box {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .bot-msg, .user-msg {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .bot-msg {
            background-color: #d1e7dd;
            align-self: flex-start;
        }
        .user-msg {
            background-color: #cfe2ff;
            align-self: flex-end;
        }
        .input-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #0d6efd;
            color: white;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navb">
    <h1>Budget Planning Chatbot</h1>
</div>

<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<footer>
  <ul class="nav justify-content-center gap-3">
    <li class="nav-item"><a href="allexpenses.html" class="nav-link px-2 text-body-secondary"><img src="./images/pie-chart-fill.svg" height="28px"></a></li>
    <li class="nav-item"><a href="bot.html" class="nav-link px-2 text-body-secondary"><img src="./images/robot.svg" height="28px"></a></li>
    <li class="nav-item"><a href="./mainpage.html" class="nav-link px-2 text-body-secondary"><img src="./images/dice-5.svg" height="28px"></a></li>
    <li class="nav-item"><a href="track.html" class="nav-link px-2 text-body-secondary"><img src="./images/currency-dollar.svg" height="28px"></a></li>
    <li class="nav-item"><a href="profile.html" class="nav-link px-2 text-body-secondary"><img src="./images/person-fill.svg" height="28px"></a></li>
</ul>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        loadChatHistory();
    });

    async function sendMessage() {
        let userMsg = document.getElementById('user-input').value;
        document.getElementById('user-input').value = '';

        // Append user message to chat box
        appendMessage('user-msg', userMsg);
        saveMessage('user-msg', userMsg);

        // Fetch bot response from OpenAI API
        let botMsg = await getBotResponse(userMsg);
        appendMessage('bot-msg', botMsg);
        saveMessage('bot-msg', botMsg);
    }

    function appendMessage(type, message) {
        let chatBox = document.getElementById('chat-box');
        let msgElement = document.createElement('div');
        msgElement.classList.add(type);
        msgElement.innerText = message;
        chatBox.appendChild(msgElement);

        // Scroll to bottom of chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveMessage(type, message) {
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory.push({ type, message });
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
    }

    function loadChatHistory() {
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        chatHistory.forEach(chat => {
            appendMessage(chat.type, chat.message);
        });
    }

    async function getBotResponse(userMsg) {
        const apiKey = 'API_Key';
        const url = 'https://api.openai.com/v1/chat/completions';
        const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        const messages = chatHistory.map(chat => ({ role: chat.type === 'user-msg' ? 'user' : 'system', content: chat.message }));
        messages.push({ role: "user", content: userMsg });

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "gpt-4",
                messages: messages,
                max_tokens: 150
            })
        });

        const data = await response.json();
        return data.choices[0].message.content.trim();
    }
</script>

</body>
</html>
