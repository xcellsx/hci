<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monopoly Board</title>
<style>
    .board {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        width: 90vh;
        background-color: #3D9970;
    }

    .board-inner {
        display: flex;
        flex-wrap: wrap;
        width: 80%;
        height: 80%;
        background-color: #FF4136;
        border: 5px solid #000;
        border-radius: 10px;
        padding: 10px;
        justify-content: space-between;
    }

    .card {
        width: 20%;
        height: 20%;
        background-color: #FFDC00;
        border: 2px solid #000;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2em;
    }
</style>
</head>
<body>
<div class="board">
    <div class="board-inner">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
        <div class="card">Card 7</div>
        <div class="card">Card 8</div>
        <div class="card">Card 9</div>
        <div class="card">Card 10</div>
        <div class="card">Card 11</div>
        <div class="card">Card 12</div>
        <div class="card">Card 13</div>
        <div class="card">Card 14</div>
        <div class="card">Card 15</div>
        <div class="card">Card 16</div>
        <div class="card">Card 17</div>
    </div>
</div>
</body>
</html>
