<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="cssfile/allexpenses.css" rel="stylesheet">
    <style>
        .item-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <div class="navb d-flex flex-column p-4 pt-2 fixed-top">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="m-3">Your Goals</h1>
        </div>
        <p class="ml-3">View and Add Your Goals</p>
    </div>

    <!-- Main Content -->
    <div class="container" style="color: black">
        <div class="head2 mb-3">
            <h2>Active Goals</h2>
            <div class="svg-icons">
                <a href="#" class="text-decoration-none text-black" id="add-goal" data-bs-toggle="modal" data-bs-target="#goalModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </a>
            </div>
        </div>
        <div id="goal-count" class="mb-3">
            Total Active Goals: <span id="active-goal-count">0</span>
        </div>
        <div id="goals-container" class="d-flex flex-wrap">
            <!-- Dynamic goal cards go here -->
        </div>
        
        <!-- Completed Goals Section -->
        <div class="mt-5 mb-5">
            <h2>Completed Goals</h2>
            <div id="completed-goals-container" class="d-flex flex-wrap">
                <!-- Completed goal cards go here -->
                <!-- Example Card -->
                
                <div class="card me-3 mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Goal Name</h5>
                        <p class="card-text">Amount Achieved: $xxx</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Goal Modal -->
    <div class="modal fade" id="goalModal" tabindex="-1" aria-labelledby="goalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="goalModalLabel">Add New Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="goal-form">
                        <div class="mb-3">
                            <label for="goal-name" class="form-label">Goal Name</label>
                            <input type="text" class="form-control" id="goal-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal-amount" class="form-label">Goal Amount</label>
                            <input type="number" class="form-control" id="goal-amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="current-amount" class="form-label">Current Amount</label>
                            <input type="number" class="form-control" id="current-amount" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#collapseBreakdown" aria-expanded="false" aria-controls="collapseBreakdown">
                                Add Breakdown
                            </button>
                        </div>
                        <div class="collapse mt-3" id="collapseBreakdown">
                            <div id="breakdown-items">
                                <!-- Breakdown items will be added dynamically here -->
                            </div>
                            <button type="button" class="btn btn-primary mt-2" id="add-breakdown-item">Add Item</button>
                        </div>
                        <div class="d-flex justify-content-end mt-3"> <!-- Align content to the right -->
                            <button type="submit" class="btn btn-success">Save Goal</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Goal Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="mb-3">
                            <label for="edit-goal-name" class="form-label">Goal Name</label>
                            <input type="text" class="form-control" id="edit-goal-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-goal-amount" class="form-label">Goal Amount ($)</label>
                            <input type="number" step="0.01" class="form-control" id="edit-goal-amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-current-amount" class="form-label">Current Amount ($)</label>
                            <input type="number" step="0.01" class="form-control" id="edit-current-amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul class="nav justify-content-center gap-4">
            <li class="nav-item"><a href="allexpenses.html" class="nav-link px-2 text-body-secondary"><img src="./images/pie-chart-fill.svg" height="28px"></a></li>
            <li class="nav-item"><a href="bot.html" class="nav-link px-2 text-body-secondary"><img src="./images/robot.svg" height="28px"></a></li>
            <li class="nav-item"><a href="./mainpage.html" class="nav-link px-2 text-body-secondary"><img src="./images/dice-5.svg" height="28px"></a></li>
            <li class="nav-item"><a href="track.html" class="nav-link px-2 text-body-secondary"><img src="./images/currency-dollar.svg" height="28px"></a></li>
            <li class="nav-item"><a href="profile.html" class="nav-link px-2 text-body-secondary"><img src="./images/person-fill.svg" height="28px"></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascriptfile/allexpenses.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addBreakdownItemButton = document.getElementById('add-breakdown-item');
            const breakdownItemsContainer = document.getElementById('breakdown-items');

            addBreakdownItemButton.addEventListener('click', function() {
                const itemHtml = `
                    <div class="item-input">
                        <input type="text" class="form-control mb-2" placeholder="Item Name" required>
                        <input type="number" class="form-control" placeholder="Cost" required>
                    </div>
                `;
                const itemElement = document.createElement('div');
                itemElement.innerHTML = itemHtml;
                breakdownItemsContainer.appendChild(itemElement);
            });
        });
    </script>
</body>
</html>
