<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="cssfile/allexpenses.css" rel="stylesheet">
    <link rel="icon" href="images/bb04.png" type="image/x-icon" sizes="128x128">
</head>
<body>
    <!-- Nav Bar -->
    <div class="navb d-flex flex-column p-4 pt-2 fixed-top">
        <div class="d-flex align-items-center justify-content-between">
            <h1 class="m-3">Your Goals</h1>
        </div>

        <p class="ml-3">View and Add Your Goals</p>
    </div>

    <!-- Goals Overview -->
    <div class="container" style="color: black; margin-top: 30vh;">
        <div class="head2 mb-3">
            <h2>All Goals</h2>
            <div class="svg-icons">
                <a href="#" class="text-decoration-none text-black" id="add-goal" data-bs-toggle="modal" data-bs-target="#goalModal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </a>
            </div>
        </div>
        <div id="goals-overview" class="d-flex flex-wrap">
            <!-- Example Card -->
            <div class="card me-3 mb-3" style="width: 18rem; text-align: center">
                <div class="card-body">
                    <h5 class="card-title">School</h5>
                    <p class="card-text">Total Savings Goal: $2000</p>
                    <a href="allexpenses.html" class="btn btn-primary">View Breakdown</a>
                </div>
            </div>
            <!-- More cards can be dynamically added here -->
        </div>
    </div>

    <!-- Create Goal Modal -->
    <div class="modal fade" id="goalModal" tabindex="-1" aria-labelledby="goalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="goalModalLabel">Add New Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="goal-form">
                        <div class="mb-3">
                            <label for="goal-name" class="form-label">Goal Name</label>
                            <input type="text" class="form-control" id="goal-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal-description" class="form-label">Total Savings Goal</label>
                            <input type="text" class="form-control" id="goal-description" required>
                        </div>
                        <div class="d-flex justify-content-end"> <!-- Align content to the right -->
                            <button type="submit" class="btn btn-success">Save Goal</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul class="nav justify-content-center gap-4">
            <li class="nav-item"><a href="goals.html" class="nav-link px-2 text-body-secondary goal">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" id = "goal" fill="currentColor" class="bi bi-card-checklist" viewBox="0 0 16 16">
                    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                    <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"/>
                  </svg>
            </a></li>
            <li class="nav-item"><a href="bot.html" class="nav-link px-2 text-body-secondary"><img src="./images/robot.svg" height="28px"></a></li>
            <li class="nav-item"><a href="./mainpage.html" class="nav-link px-2 text-body-secondary"><img src="./images/house.svg" height="28px"></a></li>
            <li class="nav-item"><a href="track.html" class="nav-link px-2 text-body-secondary"><img src = "images/currency-dollar.svg" height = "28px"></a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link px-2 text-body-secondary"><img src="./images/person.svg" height="28px"></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascriptfile/allexpenses.js"></script>
</body>
</html>
