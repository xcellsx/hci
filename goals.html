</head>
<body>
    <div class="container">
        <h1>Your Goals</h1>
    </div>

    <div class="cat-tabs-wrapper">
        <div class="cat-tabs">
            <!-- Category tabs will be generated here -->
        </div>
    </div>

    <div class="head2">
        <h2>Goal Progress</h2>
        <a href="#" class="text-decoration-none text-black" id="add-goal" data-bs-toggle="modal" data-bs-target="#goalModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="var(--darkest)" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
        </a>
    </div>

    <div class="d-flex justify-content-evenly">
        <div>
            <canvas id="activeGoalsChart" width="150" height="150"></canvas>
        </div>
        <div>
            <canvas id="completedGoalsChart" width="150" height="150"></canvas>
        </div>
    </div>

    <div class="head3">
        <h2>Active Goals</h2>
        <div id="active-goals">
            <!-- Active goals will be appended here -->
        </div>
        <h2>Completed Goals</h2>
        <div id="completed-goals">
            <!-- Completed goals will be appended here -->
        </div>
    </div>

    <!-- Create Goal Modal -->
    <div class="modal fade" id="goalModal" tabindex="-1" aria-labelledby="goalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="goalModalLabel">Create New Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="goal-form">
                        <div class="mb-3">
                            <label for="goal-name" class="form-label">Goal Name</label>
                            <input type="text" class="form-control" id="goal-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal-end-date" class="form-label">Goal End Date</label>
                            <input type="text" class="form-control" id="goal-end-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal-target" class="form-label">Target Amount</label>
                            <input type="text" class="form-control" id="goal-target" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal-current-amount" class="form-label">Current Amount</label>
                            <input type="text" class="form-control" id="goal-current-amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal-category" class="form-label">Category</label>
                            <select class="form-control" id="goal-category" required>
                                <!-- Options will be populated here -->
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-1">Add Goal</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this goal?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
