<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
    <link href="cssfile/profilesettings.css" rel="stylesheet">
    <link rel="icon" href="images/bb04.png" type="image/x-icon" sizes="128x128">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="head">
        <div class="rect">
            <a href="settings.html" style="text-decoration: none; color: var(--dark-blue);">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>

            <svg id="edit-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="var(--dark-blue)" class="bi bi-pencil" viewBox="0 0 16 16" style="cursor: pointer;">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
            </svg>
        </div>

        <h1>Profile</h1>
    </div> 

    <div class="head2 row">
        <div class="box">
            <p><i class="fas fa-user"></i> Name: <span id="name"></span></p>
            <p><i class="fas fa-user-circle"></i> Username: <span id="username"></span></p>
            <p><i class="fas fa-envelope"></i> Email: <span id="email"></span></p>
            <p><i class="fas fa-key"></i> Password: <span id="password"></span></p>
            <p><i class="fas fa-briefcase"></i> Occupation: <span id="occupationDisplay"></span></p>
            <p><i class="fas fa-dollar-sign"></i> Income: <span id="incomeDisplay"></span></p>
            <p><i class="fas fa-money-bill-wave"></i> Current Monthly Expenses: <span id="curExpDisplay"></span></p>
            <p><i class="fas fa-bullseye"></i> Target Monthly Expenses: <span id="tarExpDisplay"></span></p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your information has been updated successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascriptfile/profile.js"></script>
</body>
</html>
