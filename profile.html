<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="cssfile/profile.css" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar -->
    <div class="navb d-flex flex-column p-4 pt-2 fixed-top">
        <div class="d-flex align-items-center">
            <a href="settings.html" style="text-decoration: none; color: var(--main);">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            </a>
            <h1 class="m-3">Profile Settings</h1>
        </div>
    </div>

    <div class="container">
        <form id="userForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required />
        
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required />
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required />
        
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone-number" placeholder="Phone Number" required />
                            
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday" placeholder="Birthday" required />
            
            <button type="button" id="saveButton" class="btn btn-green mt-3">Save Changes</button>
        </form>
    </div>

    <footer>
        <ul class="nav justify-content-center gap-4">
            <li class="nav-item"><a href="allexpenses.html" class="nav-link px-2 text-body-secondary"><img src="./images/pie-chart-fill.svg" height="28px"></a></li>
            <li class="nav-item"><a href="bot.html" class="nav-link px-2 text-body-secondary"><img src="./images/robot.svg" height="28px"></a></li>
            <li class="nav-item"><a href="./mainpage.html" class="nav-link px-2 text-body-secondary"><img src="./images/dice-5.svg" height="28px"></a></li>
            <li class="nav-item"><a href="track.html" class="nav-link px-2 text-body-secondary"><img src="./images/currency-dollar.svg" height="28px"></a></li>
            <li class="nav-item"><a href="settings.html" class="nav-link px-2 text-body-secondary"><img src="./images/person-fill.svg" height="28px"></a></li>
        </ul>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your information has been updated successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascriptfile/profile.js"></script>
</body>
</html>
