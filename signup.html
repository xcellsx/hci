<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
    <link rel="stylesheet" href="./cssfile/signupstyle.css">
    <script src="./javascriptfile/signup.js" defer></script>
    <link rel="icon" href="images/bb04.png" type="image/x-icon" sizes="128x128">

</head>
<body>
    <div class="container">
        <div class = box>
        <a href = "index.html"><svg xmlns="http://www.w3.org/2000/svg" id = back width="30" height="30" fill="var(--dark-blue)" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg></a>
        <div class = "rect">
            <h1>Sign Up</h1>
            <div class = "dots">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--dark-blue)" class="bi bi-circle-fill" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="8"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                </svg>
            </div>
        </div>
        </div> 
    </div> 

    <div class = "form">
        <form method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required />
        
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required />
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required />
        
            <label>
                <input type="checkbox" name="check" id="termsCheckbox" onclick="toggleSubmitButton()"><span style = "padding:0; font-size: 0.9em;">I agree to the terms and conditions</span>
            </label>            
            
            <div class = "button-end">
                <button type="button" id="nextButton" onclick="goToNextPage()" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="var(--white)" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
