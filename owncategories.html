<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
    <link rel="stylesheet" href="./cssfile/owncategoriestyle.css">
    <link rel="icon" href="images/bb04.png" type="image/x-icon" sizes="128x128">
</head>
<body>
    <div class="container">
        <a href = "signup.html"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg></a>
        <div class="head">
            <h1>Choose Your Categories</h1>
            <div class="prog">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--accent)" class="bi bi-circle-fill">
                    <circle cx="8" cy="8" r="8"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--white)" class="bi bi-circle-fill">
                    <circle cx="8" cy="8" r="8"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="cats">
        <div class="category-cloud">
            <span class="category" onclick="toggleCategory(this)">Travel</span>
            <span class="category" onclick="toggleCategory(this)">Food</span>
            <span class="category" onclick="toggleCategory(this)">Health</span>
            <span class="category" onclick="toggleCategory(this)">Technology</span>
            <span class="category" onclick="toggleCategory(this)">Fashion</span>
            <span class="category" onclick="toggleCategory(this)">Sports</span>
            <span class="category" onclick="toggleCategory(this)">Music</span>
            <span class="category" onclick="toggleCategory(this)">Art</span>
            <span class="category" onclick="toggleCategory(this)">Education</span>
            <span class="category" onclick="toggleCategory(this)">Lifestyle</span>
        </div>

        <div class="selected-categories">
            <p>Your Selected Categories:</p>
            <div id="selectedList"></div>
        </div>

        <div class="button-container">
            <button onclick="saveCategories()">Save</button>
            <a href="info.html">
                <button>Next</button>
            </a>
        </div>
    </div>
    <script src="./javascriptfile/owncategories.js"></script>
</body>
</html>
